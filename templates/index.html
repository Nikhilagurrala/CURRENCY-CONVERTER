<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: end;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .swap-btn {
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .swap-btn:hover {
            transform: scale(1.1);
        }

        .result {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .result-amount {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result-details {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* TINY CHART */
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .chart-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
        }

        .chart-controls {
            display: flex;
            gap: 0.25rem;
        }

        .chart-btn {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.2s;
        }

        .chart-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .chart-btn:hover {
            border-color: var(--primary);
        }

        /* MINI CHART CANVAS */
        #rateChart {
            height: 80px !important;
            width: 100% !important;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .currencies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .currency-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .currency-item:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .currency-code {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .currency-name {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .currency-rate {
            font-size: 0.7rem;
            color: var(--success);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.8rem;
            transition: color 0.2s;
        }

        .favorite-btn.active {
            color: var(--warning);
        }

        .favorite-btn:hover {
            color: var(--warning);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: var(--danger);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .success {
            background: var(--success);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .swap-btn {
                align-self: center;
                margin: 0.5rem 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .result-amount {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
                <p>Real-time exchange rates</p>
            </div>

            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>

            <form id="converterForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" value="100" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">From</label>
                        <select class="form-control" id="fromCurrency" required>
                            <option value="USD">USD - US Dollar</option>
                        </select>
                    </div>

                    <button type="button" class="swap-btn" id="swapBtn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>

                    <div class="form-group">
                        <label class="form-label">To</label>
                        <select class="form-control" id="toCurrency" required>
                            <option value="EUR">EUR - Euro</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="result" id="resultCard">
                <div class="result-amount" id="resultAmount">0.00</div>
                <div class="result-details" id="resultDetails">Enter amount to convert</div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- TINY CHART -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">Rate Trend</h3>
                    <div class="chart-controls">
                        <button class="chart-btn active" data-days="7">7D</button>
                        <button class="chart-btn" data-days="14">14D</button>
                        <button class="chart-btn" data-days="30">30D</button>
                    </div>
                </div>
                <canvas id="rateChart"></canvas>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalCurrencies">131+</div>
                    <div class="stat-label">Currencies</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="lastUpdate">Now</div>
                    <div class="stat-label">Updated</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="conversionCount">0</div>
                    <div class="stat-label">Conversions</div>
                </div>
            </div>

            <div class="currencies" id="currencyGrid">
                <!-- Popular currencies will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class CurrencyConverter {
            constructor() {
                this.currencies = [];
                this.favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                this.conversionCount = parseInt(localStorage.getItem('conversionCount') || '0');
                this.lastUpdate = localStorage.getItem('lastUpdate') || 'Never';
                this.chart = null;

                this.init();
            }

            async init() {
                await this.loadCurrencies();
                this.setupEventListeners();
                this.updateStats();
                this.loadPopularCurrencies();
                this.initChart();
            }

            async loadCurrencies() {
                try {
                    const response = await fetch('/api/currencies');
                    this.currencies = await response.json();
                    this.populateSelects();
                } catch (error) {
                    this.showError('Failed to load currencies');
                }
            }

            populateSelects() {
                const fromSelect = document.getElementById('fromCurrency');
                const toSelect = document.getElementById('toCurrency');

                fromSelect.innerHTML = '';
                toSelect.innerHTML = '';

                this.currencies.forEach(currency => {
                    const option1 = new Option(`${currency.code} - ${currency.name}`, currency.code);
                    const option2 = new Option(`${currency.code} - ${currency.name}`, currency.code);

                    if (currency.code === 'USD') option1.selected = true;
                    if (currency.code === 'EUR') option2.selected = true;

                    fromSelect.add(option1);
                    toSelect.add(option2);
                });
            }

            setupEventListeners() {
                document.getElementById('converterForm').addEventListener('input', () => {
                    this.debounceConvert();
                });

                document.getElementById('swapBtn').addEventListener('click', () => {
                    this.swapCurrencies();
                });

                document.getElementById('amount').addEventListener('input', () => {
                    this.debounceConvert();
                });

                // Chart controls
                document.querySelectorAll('.chart-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.updateChart(parseInt(e.target.dataset.days));
                    });
                });
            }

            debounceConvert() {
                clearTimeout(this.convertTimeout);
                this.convertTimeout = setTimeout(() => {
                    this.convert();
                }, 200);
            }

            async convert() {
                const amount = parseFloat(document.getElementById('amount').value);
                const fromCurrency = document.getElementById('fromCurrency').value;
                const toCurrency = document.getElementById('toCurrency').value;

                if (!amount || amount <= 0) {
                    this.showResult(0, 'Enter valid amount');
                    return;
                }

                this.showLoading(true);

                try {
                    const response = await fetch('/api/convert', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            amount: amount,
                            from_currency: fromCurrency,
                            to_currency: toCurrency
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showResult(data.result, `${amount} ${fromCurrency} = ${data.result} ${toCurrency}`);
                        this.updateConversionCount();
                        this.updateLastUpdate();
                        this.updateChart();
                    } else {
                        this.showError(data.error || 'Conversion failed');
                    }
                } catch (error) {
                    this.showError('Network error. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            swapCurrencies() {
                const fromSelect = document.getElementById('fromCurrency');
                const toSelect = document.getElementById('toCurrency');

                const temp = fromSelect.value;
                fromSelect.value = toSelect.value;
                toSelect.value = temp;

                this.convert();
            }

            showResult(amount, details) {
                document.getElementById('resultAmount').textContent = amount.toLocaleString();
                document.getElementById('resultDetails').textContent = details;
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('resultCard').style.display = show ? 'none' : 'block';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';

                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';

                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 2000);
            }

            async loadPopularCurrencies() {
                const popularCodes = ['USD', 'EUR', 'GBP', 'JPY', 'CHF', 'CAD', 'AUD', 'CNY'];
                const grid = document.getElementById('currencyGrid');

                for (const code of popularCodes) {
                    const currency = this.currencies.find(c => c.code === code);
                    if (currency) {
                        const item = document.createElement('div');
                        item.className = 'currency-item';
                        item.innerHTML = `
                            <div class="currency-code">${currency.code}</div>
                            <div class="currency-name">${currency.name}</div>
                            <div class="currency-rate" id="rate-${code}">Loading...</div>
                            <button class="favorite-btn" onclick="converter.toggleFavorite('${code}')">
                                <i class="fas fa-star ${this.favorites.includes(code) ? 'active' : ''}"></i>
                            </button>
                        `;
                        grid.appendChild(item);

                        this.loadRate(code);
                    }
                }
            }

            async loadRate(currencyCode) {
                try {
                    const response = await fetch(`/api/rates/USD/${currencyCode}`);
                    const data = await response.json();

                    const rateElement = document.getElementById(`rate-${currencyCode}`);
                    if (rateElement) {
                        rateElement.textContent = `1 USD = ${data.rate.toFixed(4)} ${currencyCode}`;
                    }
                } catch (error) {
                    console.error(`Failed to load rate for ${currencyCode}:`, error);
                }
            }

            toggleFavorite(code) {
                const index = this.favorites.indexOf(code);
                if (index > -1) {
                    this.favorites.splice(index, 1);
                } else {
                    this.favorites.push(code);
                }

                localStorage.setItem('favorites', JSON.stringify(this.favorites));
                this.updateFavoriteButtons();
            }

            updateFavoriteButtons() {
                document.querySelectorAll('.favorite-btn i').forEach(icon => {
                    icon.classList.remove('active');
                });

                this.favorites.forEach(code => {
                    const button = document.querySelector(`[onclick="converter.toggleFavorite('${code}')"] i`);
                    if (button) {
                        button.classList.add('active');
                    }
                });
            }

            updateConversionCount() {
                this.conversionCount++;
                localStorage.setItem('conversionCount', this.conversionCount.toString());
                document.getElementById('conversionCount').textContent = this.conversionCount;
            }

            updateLastUpdate() {
                this.lastUpdate = new Date().toLocaleTimeString();
                localStorage.setItem('lastUpdate', this.lastUpdate);
                document.getElementById('lastUpdate').textContent = this.lastUpdate;
            }

            updateStats() {
                document.getElementById('totalCurrencies').textContent = this.currencies.length;
                document.getElementById('conversionCount').textContent = this.conversionCount;
                document.getElementById('lastUpdate').textContent = this.lastUpdate;
            }

            initChart() {
                const ctx = document.getElementById('rateChart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Rate',
                            data: [],
                            borderColor: '#2563eb',
                            backgroundColor: 'rgba(37, 99, 235, 0.05)',
                            borderWidth: 1,
                            fill: true,
                            tension: 0.2,
                            pointBackgroundColor: '#2563eb',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 1,
                            pointRadius: 2,
                            pointHoverRadius: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#64748b',
                                    font: {
                                        size: 8
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#64748b',
                                    font: {
                                        size: 8
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });

                this.updateChart();
            }

            async updateChart(days = 7) {
                const fromCurrency = document.getElementById('fromCurrency').value;
                const toCurrency = document.getElementById('toCurrency').value;

                try {
                    const response = await fetch(`/api/chart-data/${fromCurrency}/${toCurrency}?days=${days}`);
                    const data = await response.json();

                    this.chart.data.labels = data.labels;
                    this.chart.data.datasets[0].data = data.data;
                    this.chart.update('none');
                } catch (error) {
                    console.error('Failed to load chart data:', error);
                }
            }
        }

        // Initialize the converter when the page loads
        const converter = new CurrencyConverter();
    </script>
</body>

</html>
